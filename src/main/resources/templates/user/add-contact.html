<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Add Contact</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-16" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-1.5"></div>
          <div class="col-span-12 md:col-span-8">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
             
            <!-- Message displayed contact saved succesfully -->
            <div data-th-replace="~{message::messagebox}"></div>

              <h1 class="text-2xl font-semibold text-center">
                Add New Contact
              </h1>
              <p class="text-gray-500 text-center">
                This contact will be stored on cloud, you can direct email this
                client from scm...
              </p>

               

               <!-- Form heading -->
              <form
                action=""
                class="mt-4"
                data-th-action="@{'/user/contacts/add'}"
                data-th-object="${contactForm}"
                method="post"
              >
                <!-- Name Form -->
                <div class="mb-3 relative">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Contact Name
                  </label>

                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular w-4 h-4 fa-user"></i>
                    </div>

                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                    />
                  </div>

                  <!-- Validation Error Message -->
                  <ul
                    data-th-if="${#fields.hasErrors('name')}"
                    class="text-red-500 text-xs mt-1 pl-10"
                  >
                    <li
                      data-th-each="err : ${#fields.errors('name')}"
                      data-th-text="${err}"
                    ></li>
                  </ul>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <!-- Email Form -->
                  <div class="mb-3 relative">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Contact Email
                    </label>

                    <div class="relative">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-regular w-4 h-4 fa-envelope"></i>
                      </div>

                      <input
                        data-th-field="*{email}"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="example@gmail.com"
                      />
                    </div>

                    <!-- Validation Error Message -->
                    <ul
                      data-th-if="${#fields.hasErrors('email')}"
                      class="text-red-500 text-xs mt-1 pl-10"
                    >
                      <li
                        data-th-each="err : ${#fields.errors('email')}"
                        data-th-text="${err}"
                      ></li>
                    </ul>
                  </div>

                  <!-- Phone Number Form -->
                  <div class="mb-3 relative">
                    <label
                      for="phone"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Contact Phone
                    </label>

                    <div class="relative">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-solid w-4 h-4 fa-phone"></i>
                      </div>

                      <input
                        data-th-field="*{phoneNumber}"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="9823525525"
                      />
                    </div>
                    <!-- Validation Error Message -->
                    <ul
                      data-th-if="${#fields.hasErrors('phoneNumber')}"
                      class="text-red-500 text-xs mt-1 pl-10"
                    >
                      <li
                        data-th-each="err : ${#fields.errors('phoneNumber')}"
                        data-th-text="${err}"
                      ></li>
                    </ul>
                  </div>
                </div>

                <!-- address -->

                <div class="mb-4">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white pt-6"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address of the contact"
                  ></textarea>
                </div>

                <!-- description -->

                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact"
                  ></textarea>
                </div>

                <!-- social links -->
                <div class="flex space-x-3 mb-1">
                  <!-- Website Link -->
                  <div class="mb-3 relative">
                    <label
                      for="website"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      Website Link
                    </label>

                    <div class="relative">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                      </div>

                      <input
                        data-th-field="*{websiteLink}"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="http://abcd.com/"
                      />
                    </div>

                    <!-- Validation Error Message -->
                    <ul
                      data-th-if="${#fields.hasErrors('websiteLink')}"
                      class="text-red-500 text-xs mt-1 pl-10"
                    >
                      <li
                        data-th-each="err : ${#fields.errors('websiteLink')}"
                        data-th-text="${err}"
                      ></li>
                    </ul>
                  </div>

                  <!-- LinkedIn Link -->
                  <div class="mb-3 relative">
                    <label
                      for="linkedin"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >
                      LinkedIn Link
                    </label>

                    <div class="relative">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                      </div>

                      <input
                        data-th-field="*{linkedInLink}"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="http://abcd.com/"
                      />
                    </div>

                    <!-- Validation Error Message -->
                    <ul
                      data-th-if="${#fields.hasErrors('linkedInLink')}"
                      class="text-red-500 text-xs mt-1 pl-10"
                    >
                      <li
                        data-th-each="err : ${#fields.errors('linkedInLink')}"
                        data-th-text="${err}"
                      ></li>
                    </ul>
                  </div>
                </div>

                <!-- contact image field -->
                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="large_size"
                    >Contact Image</label
                  >
                  <input
                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    id="large_size"
                    type="file"
                  />
                </div>

                <div class="flex items-center gap-4">
                  <!-- favorite checkbox -->

                  <div class="flex items-center mb-3">
                    <input
                      data-th-field="*{favorite}"
                      type="checkbox"
                      value=""
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                      for="default-checkbox"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Favorite</label
                    >
                  </div>

                  <div class="submit button text-center">
                    <button
                      type="submit"
                      class="px-3 py-2 bg-green-500 dark:bg-green-600 rounded text-white"
                    >
                      Add Contact
                    </button>
                    <button
                      type="reset"
                      class="px-3 py-2 bg-red-500 dark:bg-red-600 rounded text-white"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
