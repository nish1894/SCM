<div data-th-fragment="contact_modal">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <div>
            <h3
              id="contact_name"
              class="text-xl font-semibold text-gray-900 dark:text-white"
            ></h3>
            <p class="text-gray-800 dark:text-gray-300" id="contact_email"></p>
          </div>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeContactModal()"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal Body (Additional Contact Info) -->
        <div class="p-4 md:p-5 space-y-3 text-gray-900 dark:text-gray-300">
          <p><strong>Phone:</strong> <span id="contact_phoneNumber"></span></p>
          <p><strong>Description:</strong> <span id="contact_description"></span></p>
          <p><strong>Website:</strong> <a id="contact_websiteLink" href="#" class="text-blue-500 hover:underline"></a></p>
          <p><strong>LinkedIn:</strong> <a id="contact_linkedInLink" href="#" class="text-blue-500 hover:underline"></a></p>
        </div>

        <!-- Close Button  -->
        <div class="flex justify-center p-4 border-t border-gray-200 dark:border-gray-600">
          <button
            onclick="closeContactModal()"
            type="button"
            class="py-2 px-5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
