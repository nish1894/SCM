<!-- Website Link -->
<div class="mb-3 relative">
  <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Website Link
  </label>
  
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
    </div>
    
    <input
      data-th-field="*{websiteLink}"
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="http://abcd.com/"
    />
  </div>

  <!-- Validation Error Message -->
  <ul data-th-if="${#fields.hasErrors('websiteLink')}" class="text-red-500 text-xs mt-1 pl-10">
    <li data-th-each="err : ${#fields.errors('websiteLink')}" data-th-text="${err}"></li>
  </ul>
</div>

<!-- LinkedIn Link -->
<div class="mb-3 relative">
  <label for="linkedin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    LinkedIn Link
  </label>
  
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
      <i class="fa-brands w-4 h-4 fa-linkedin"></i>
    </div>
    
    <input
      data-th-field="*{linkedInLink}"
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="http://abcd.com/"
    />
  </div>

  <!-- Validation Error Message -->
  <ul data-th-if="${#fields.hasErrors('linkedInLink')}" class="text-red-500 text-xs mt-1 pl-10">
    <li data-th-each="err : ${#fields.errors('linkedInLink')}" data-th-text="${err}"></li>
  </ul>
</div>
