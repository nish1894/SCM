<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Register Page</title>
</head>

<body>
    <div id="content">
        <!-- Registration Form Container -->
        <div
            class="w-full max-w-xl p-6 mx-auto mt-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

            <!-- Registration Form -->
            <form class="space-y-6" 
            data-th-action="@{'/do-register'}" 
            method = "post"
            data-th-object="${userForm}">

                <!-- Form Title -->
                <h5 class="text-3xl font-medium text-center text-gray-900 dark:text-white">Create an account</h5>

                <!-- First Name & Last Name (Side by Side) -->
                <div class="flex gap-y-6 space-x-4">
                    <div class="w-1/2">
                        <label for="firstName"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                        <input type="text" name="firstName" 
                        id="firstName"
                        data-th-field = "*{firstName}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="First Name" required />
                    </div>

                    <div class="w-1/2">
                        <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                            Name</label>
                        <input type="text" name="lastName" 
                        id="lastName"
                        data-th-field = "*{lastName}"

                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Last Name" required />
                    </div>
                </div>

                <!-- Email & Phone Number (Side by Side) -->
                <div class="flex gap-y-6 space-x-4">
                    <div class="w-1/2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Email</label>
                        <input type="email" name="email" 
                        id="email"
                        data-th-field = "*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="name@company.com" required />
                    </div>

                    <div class="w-1/2">
                        <label for="phoneNumber"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Phone
                            Number</label>
                        <input type="phoneNumber" name="phoneNumber" 
                        id="phoneNumber"
                        data-th-field = "*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="+91-9878984898" required />
                    </div>
                </div>

                <!-- Password & Confirm Password (Side by Side) -->
                <div class="flex gap-y-6 space-x-4">
                    <div class="w-1/2 relative">
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" 
                        id="password" 
                        data-th-field = "*{password}"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required />
                        <!-- Show Password Button -->
                        <button type="button" onclick="togglePassword('password')"
                            class="absolute right-3 top-10 text-gray-500 dark:text-gray-400">
                            üëÅ
                        </button>
                    </div>

                    <div class="w-1/2">
                        <label for="confirm_password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Confirm Password
                        </label>
                        <input type="password" name="confirm_password" 
                        id="confirm_password" 
                        data-th-field = "*{confirmPassword}"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>
                </div>

                <!-- Terms & Conditions Checkbox -->
                <div class="flex items-start">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                            required />
                        <span class="text-sm font-medium text-gray-900 dark:text-gray-300">
                            I accept the <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Terms and
                                Conditions</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full text-white text bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Create an account
                </button>

                <!-- Already have an account? -->
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300 text-center">
                    Already have an account? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Login
                        here</a>
                </div>

            </form>
        </div>
    </div>

    <!-- JavaScript for Console Logging & Password Toggle -->
    <script>
        console.log("Register page");
    </script>

</body>

</html>
